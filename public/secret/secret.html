    <section id="secret">
        <div class="wrapper">
                <h3>yay.. you made it.</h3>
                <br />
                <h4>There are 3 keys kidden somewhere throughout my website.. <br />Find them, and the reward is yours.</h4>
                <div class="clearfix"></div>
                <form id="secret-form" action="#">
